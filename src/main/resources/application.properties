spring.application.name=facebookapi
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/facebook_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:MAGAT}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true

# Server port (optional)
server.port=8080
